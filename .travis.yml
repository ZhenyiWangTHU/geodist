language: R
warnings_are_errors: true
sudo: required
cache: packages

matrix:
    include:
        - os: linux
          r: release
        - os: linux
          r: devel
        - os: linux
          r: oldrel
        - os: osx
          r: release
          #- os: osx
          #r: devel
matrix:
    include:
        - r: release
          after_success: Rscript -e "covr::codecov()"
          before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
          deploy:
              provider: script
              script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
              skip_cleanup: true
        - r: devel
        - r: oldrel
        - os: osx
          r: release
    allow_failures:
        - os: osx
          r: release

notifications:
  email:
    on_success: change
    on_failure: change

